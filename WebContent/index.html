<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Person Register">
  		<link rel="stylesheet" href="styles/main.css">
		<title>Register</title>
	</head>
	<body>	
		<section class="main-section">
			<div id="register-form">
				<form action="register" method="Post">
					First name:<br> <input type="text" name="firstname"> <br>
					Last name:<br> <input type="text" name="lastname"> <br>
			
					Address1:<br> <input type="text" name="address1"> <br>
					Address2:<br> <input type="text" name="address2"> <br>
			
					City:<br> <input type="text" name="city"> <br>
					State:<br> <input type="text" name="state"> <br>
					ZipCode:<br> <input type="text" name="zipCode"> <br>
					Country:<br> <input type="text" name="country"> <br>
			
					<br> <input type="submit" value="Submit">
				</form>
			</div>
		</section>
	</body>
</html>
